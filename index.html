<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Club de la Cerveza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login / Registro -->
    <div id="login-container">
        <h1>El Club de la Cerveza</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <div>
            <button onclick="register()">Crear Usuario</button>
            <button onclick="login()">Entrar</button>
        </div>
        <p id="login-message" style="color:red;"></p>
    </div>

    <!-- Contenido principal -->
    <div id="main-container" style="display:none;">
        <h2>Bienvenido, <span id="user-display"></span></h2>

        <!-- Listado de actividades -->
        <div id="activities-section">
            <h3>Listado de Actividades</h3>
            <input type="text" id="new-activity" placeholder="Nueva actividad">
            <input type="date" id="activity-date">
            <button onclick="addActivity()">Agregar</button>
            <ul id="activity-list"></ul>
        </div>

        <!-- Calendario -->
        <div id="calendar-section">
            <h3>Calendario</h3>
            <label for="month-select">Mes:</label>
            <select id="month-select" onchange="drawCalendar()"></select>

            <label for="year-select">Año:</label>
            <select id="year-select" onchange="drawCalendar()"></select>

            <table id="calendar-table"></table>
        </div>

        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
